<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Portal</title>
    <link rel="stylesheet" href="peter.css"/>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        .header {
            background: linear-gradient(90deg, #d90429, #ff5733);
            padding: 50px 20px;
            text-align: center;
            width: 360%;
            color: #fff;
            font-size: 2em;
            font-weight: bold;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        function Navbar() {
            return (
                <div className="navbar">
                    <a href="react1.html">Geometry Portal</a>
                    <a href="react2.html">Shapes Quiz</a>
                    <a href="react3.html">Area Calc</a>
                    <div className="navbar-bottom">
                        <JSButton />
                    </div>
                </div>
            );
        }

        function JSButton() {
            const handleRedirect = () => {
                window.location.href = "introduction.html";
            };
        
            return (
                <button className="javascript" onClick={handleRedirect}>
                    Javascript
                </button>
            );
        }

        function ShapeViewer() {
            const shapes = ['Square', 'Circle', 'Triangle'];
            const [selectedShape, setSelectedShape] = React.useState('Square');
            const [color, setColor] = React.useState('red');
            const [size, setSize] = React.useState(150);
            return (
                <div className="shape-container">
                    <h3>Shape Selector</h3>
                    {shapes.map(shape => (
                        <button key={shape} className="shape-button" onClick={() => setSelectedShape(shape)}>{shape}</button>
                    ))}
                    <div className="shape-display" style={{
                        backgroundColor: color,
                        width: `${size}px`,
                        height: `${size}px`,
                        borderRadius: selectedShape === 'Circle' ? '50%' : '0',
                        clipPath: selectedShape === 'Triangle' ? 'polygon(50% 0%, 0% 100%, 100% 100%)' : 'none'
                    }}></div>
                    <button className="shape-button" onClick={() => setColor(color === 'red' ? 'blue' : 'red')}>Change Color</button>
                    <button className="shape-button" onClick={() => setSize(size + 20)}>Increase Size</button>
                    <button className="shape-button" onClick={() => setSize(size - 20)}>Decrease Size</button>
                </div>
            );
        }

        function App() {
            return (
                <div>
                    <Navbar />
                    <div className="content">
                        <div className="header">Geometry Portal</div>
                        <div className="page">
                            <ShapeViewer />
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
</body>
</html>
